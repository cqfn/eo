xsls: []
tests:
  - /program/errors[count(*)=0]
  - //objects[count(o[@base='bytes'])=2]
  - //o[@base='bytes' and @name='bytesX' and @data]
  - //o[@base='bool' and @name='boolX' and @data]
  - //o[@base='int' and @name='intX' and @data]
  - //o[@base='float' and @data='float' and @name='largestNegativeFloat' and text()='-1.7976931348623157E308']
  - //o[@base='float' and @data='float' and @name='largestPositiveFloat' and text()='1.7976931348623157E308']
  - //o[@base='float' and @data='float' and @name='smallestNegativeNormalizedFloat' and text()='-2.2250738585072014E-308']
  - //o[@base='float' and @data='float' and @name='smallestPositiveNormalizedFloat' and text()='2.2250738585072014E-308']
  - //o[@base='float' and @data='float' and @name='smallestNegativeDenormalizedFloat' and text()='-4.9E-324']
  - //o[@base='float' and @data='float' and @name='smallestPositiveDenormalizedFloat' and text()='4.9E-324']
  - //o[@base='string' and @name='stringX' and @data]
  - //o[@base='char' and @name='charX' and @data]
eo: |
  01- > bytesX

  00-02-4F-1A-FF-01 > bytesX

  -.0 > largestNegativeFloat

  .0 > largestPositiveFloat

  -0. > smallestNegativeNormalizedFloat

  0. > smallestPositiveNormalizedFloat

  -0. > smallestNegativeDenormalizedFloat

  +0. > smallestPositiveDenormalizedFloat

  0x1ffff > intX

  "Hello, друг! 谢谢!" > stringX

  'z' > charX

  true > boolX
